<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Website</title>
    <link rel="stylesheet" href="css/cart.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/recurring_designs.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap");
    </style>
    <script src="javascript/cart.js" defer></script>
  </head>

  <body>
    <header>
      <nav>
        <ul class="header-ul">
          <a id="menu-items" href="index.html">
            <img
              id="logo_icon"
              src="images/logotype.png"
              alt="Dormside Collective"
          /></a>
          <a id="menu-items" href="products.html"><li>Products</li></a>
          <a id="menu-items" href="persona.html"><li>Persona</li></a>
          <a id="menu-items" href="faq.html"><li>F.A.Q.</li></a>
          <a id="menu-items" href="about.html"><li>About</li></a>
          <img id="cart_icon" src="images/cart_icon.png" alt="Cart" />
        </ul>
      </nav>
    </header>

    <main>
      <img
        id="welcome-image"
        src="images/frontpage-header.png"
        alt="Dormside Collective"
      />

      <div class="homepage-images">
        <img
          class="homepage-image"
          src="/images/hungover-wreck.jpg"
          alt="Hungover Wreck"
        />
        <img
          class="homepage-image"
          src="/images/party-princess.jpg"
          alt="Party Princess"
        />
        <img
          class="homepage-image"
          src="/images/selfcare-lover.jpg"
          alt="Selfcare Lover"
        />
        <img
          class="homepage-image"
          src="/images/exam-writer.jpg"
          alt="Exam Writer"
        />
        <img
          class="homepage-image"
          src="/images/king-on-the-dancefloor.jpg"
          alt="King on the Dancefloor"
        />
        <img
          class="homepage-image"
          src="/images/networker.jpg"
          alt="Networker"
        />
        <img
          class="homepage-image"
          src="/images/fashion-icon.jpg"
          alt="Fashion Icon"
        />
        <img
          class="homepage-image"
          src="/images/camera-hog.jpg"
          alt="Camera Hog"
        />
        <img
          class="homepage-image"
          src="/images/couch-potato.jpg"
          alt="Couch Potato"
        />
      </div>

      <a class="browse-all-button" href="products.html">
        <img
          class="browse-all-image"
          src="images/browse-all-products.png"
          alt="Browse all products"
        />
      </a>

      <div class="homepage-links-containter">
        <a class="hompage-links-a-tag" href="about.html">
          <img
            class="homepage-links-images"
            src="images/founders.jpg"
            alt="The founders of Dormside Collective"
          />
        </a>

        <a class="hompage-links-a-tag" href="persona.html">
          <img
            class="homepage-links-images"
            src="images/find-your-persona.jpg"
            alt="Find your persona"
          />
        </a>
      </div>

      <!-- CART TAB start -->
      <div class="cartTab">
        <h1 class="cartTab-title">Shopping Cart</h1>

        <div class="listCart">
          <ul id="inner-list"></ul>
        </div>

        <div id="remove-item">
          <button class="trashcan-button">
            <img
              class="trashcan-img"
              src="images/trashcan.png"
              alt="Remove items"
            />
          </button>
        </div>

        <div class="cartTab-buttons">
          <button class="cart_button close_carttab">CLOSE</button>
          <a href="checkout.html"
            ><button class="cart_button checkout_carttab">CHECKOUT</button></a
          >
        </div>
      </div>
      <!-- CART TAB end -->
    </main>

    <footer>
      <a href="index.html">
        <figure id="logotype_footer">
          <img
            id="logo_footer"
            src="images/footer_logotype.png"
            alt="logotype footer"
          />
        </figure>
      </a>

      <h2 class="follow_us">FOLLOW US</h2>

      <div class="footer_socials">
        <div class="social_item">
          <img
            class="social_icon"
            src="images/footer_facebook.png"
            alt="Facebook icon - Footer"
          />
          <p>@ dormsidecollective (facebook)</p>
        </div>

        <div class="social_item">
          <img
            class="social_icon"
            src="images/footer_insta.png"
            alt="Instagram icon - Footer"
          />
          <p>@ dormsidecollective (insta)</p>
        </div>

        <div class="social_item">
          <img
            class="social_icon"
            src="images/footer_tiktok.png"
            alt="Tiktok icon - Footer"
          />
          <p>@ dormsidecollective (tiktok)</p>
        </div>
      </div>

      <p class="footer_copyright">Â© 2025 Dormside Collective</p>
    </footer>
  </body>
</html>
